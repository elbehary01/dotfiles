- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.zshrc: 
    ~/.zshenv:
    ~/.gitconfig: 
    ~/.config: 
        create: true
        path: config
- create:
    - ~/Work

- shell:
   - 
     command: ./setup_homebrew.zsh
     stdin: true
     stdout: true
     stderr: true
   - 
     command: ./setup_zsh.zsh
     stdin: true
     stdout: true
     stderr: true
