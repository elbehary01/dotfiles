- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    #     ~/.tmux.conf:
    #     ~/.vim:
    #     ~/.vimrc:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Projects

- shell:
    #  - [git submodule update --init --recursive, Installing submodules]
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
